<div class="container-fluid">
  <div class="header d-flex flex-row">
    <img class="img-fluid" src="http://nutritioninmotion.com/wp-content/uploads/2017/08/nutrition_icon.png" alt="" />
    <h1 class="display-1">Nutritionix Testing Suite</h1>
  </div>

  <div class="container" id="info-box">
    <p>Enter a food and quantity to get information about its nutritional value</p>
    <hr>
    <form (submit)="onSubmitForm(form)" #form="ngForm">
      <input class="form-control" placeholder="100g of Chicken..." name="recipe" type="text"
        [(ngModel)]="recipeInput" />
      <button class="btn btn-primary">Submit</button>
    </form>

    <div class="results" id="results">
      <app-food *ngFor="let food of foods" [food]="food"></app-food>
    </div>
  </div>

</div>
